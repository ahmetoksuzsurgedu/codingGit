<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan</title>
</head>
<body>


    <div id="vue3sampPlan" class="container mx-auto py-6">
    <div class="content">
        <h1 class="tittle">Coffee Plans</h1>
        <h2 class="subtittle">
            we travel the world to source the very best single or
        </h2>

        <plan-picker></plan-picker>
        
    </div>
    </div>

    <script type="text/x-template" id="plan-picker-template">
        <div class="plans">
            <plan v-for="plan in plans" :name="plan"></plan>
            </div>
    </script>
    <script type="text/x-template" id="plan-template">
        <div class="plan">
            <div class="description">
                <span class="tittle">
                    {{name}}
                </span>
            </div>
        </div>
    </script>
    <script src="https://unpkg.com/vue@3" ></script>
    <script src="vue3sampPlan.js"></script>
</body>
</html>
